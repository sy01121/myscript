    <script type="text/javascript" charset="UTF-8">
        // 数组本身是引用类型，是对象

        arr[3] = 3;
        arr[4] = 4;
        arr[5] = 5;
        console.log(arr); // [0, 1, 2, 3, 4, 5]
        console.log(arr.length); //  6
        */
        // 推荐使用定义数组的方法
        /*
        var arr = [1,2,3,4,true,'abc',new Date()];

        由于：数组本身是引用类型，是对象。理论上应该输出[object object]
        实际上输出：1,2,3,4,true
        原因：alert()方法接收字符串为参数
        弹出数组时：实际上是让数组隐形调用了arr.toString()方法
        alert(arr); // 1,2,3,4,true
        // 1,2,3,4,true
        alert(arr.toString());
         */
        // push和pop方法

        var arr = [new Date(),false];
        // push方法向数组中追加元素（返回值为新数组的长度）

        // alert(arr); // Mon Jul 03 2017 17:03:07 GMT+0800,false,1,2,true
        // alert(result); // 5

        var obj = arr.pop();  // 从数组尾部移除一个元素（返回值为移除的元素）

        // shift  unshift 方法
        /*
        var arr = [1,2,3,true,new Date()];
        // shift方法从数组头部移除一个元素（返回值为移除的元素）
        // var r1 = arr.shift();
        // alert(arr);  // 2,3,true,Tue Jul 04 2017 10:10:43 GMT+0800
        // alert(r1);  // 1
        // unshift方法从数组的头部插入多个元素（返回值为数组的长度）

        alert(arr);  // 10,false,1,2,3,true,Tue Jul 04 2017 10:14:23 GMT+0800
        alert(r2);  // 7

        /*
         splice slice 方法（数组截取的方法）
         splice方法操作数组本身
         slice方法不操作数组本身
        */
        /*
        * splice:第一个参数：起始位置
        *        第二个参数：表示截取的个数
        *        第三个参数以后：表示要追加的新元素（从截取位置开始追加）
        *        返回值为：截取掉的元素
        * */
        /*
        var arr = [1,2,3,4,5];
        var r1 = arr.splice(1,2,3,4,5);
        alert(arr); // 1,3,4,5,4,5
        alert(r1); // 2,3
        */

        // slice // 截取范围（左闭右开区间）(返回值为：截取掉的元素)
        /*
        var arr = [1,2,3,4,5];
        var r2 = arr.slice(2,4);  // 截取范围（左闭右开区间）
        alert(arr);  // 1,2,3,4,5 slice不操作数组本身，数组值不变
        alert(r2); // 3,4 (返回值为：截取掉的元素)
        */

        // concat  join 方法
        /*
        var arr1 = [1,2,3];
        var arr2 = [true,4,5];
        var r1 = arr1.concat(arr2); // 合并粘连的操作（不操作数组本身）
        alert(arr1);  // 1,2,3
        alert(arr2);  // true,4,5
        alert(r1);  // 1,2,3,true,4,5

        // 在数组每个元素之间加入内容（不操作数组本身）并将数组转化为字符串
        var r2 = arr1.join('-');
        alert(arr1); // // 1,2,3
        alert(r2); // 1-2-3
        alert(typeof r2); // string
         */

        // sort 排序  reverse倒叙
        var arr1 = [5,2,1,4,3];
        var arr2 = [10,2,4,1,7];
        arr1.sort();
        alert(arr1);  // 1,2,3,4,5
        arr2.sort();
        // sort排序原理：先将数组元素转化成“字符串”，再进行比较
        // sort是普通排序，不是按数值大小排序
        alert(arr2);  // 1,10,2,4,7
        var arr3 = [5,2,3,1,4];
        arr3.reverse(); // 倒序排序 是按集合的位置进行倒叙的
        alert(arr3);  // 4,1,3,2,5
        function compare(value1,value2) {
            if (value1<value2){
                return -1;
            } else if (value1>value2){
                return 1;
            } else {
                return 0;
            }
        }
        arr2.sort(compare);
        alert(arr2);  // 1,2,4,7,10


    </script>
