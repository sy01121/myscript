<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function6</title>
    <script type="text/javascript" charset="UTF-8">
        // 1执行环境（整个浏览器环境）window对象（最上层执行环境）
        var color1 = 'blue';
        function changeColor() {  // 每一个函数 都有一个执行环境（variable obj）
            var color2 = 'red';
            function swapColor() {  // 这个函数 又产生了一个执行环境（variable obj）
                // color3 3级作用域 color2 2级作用域  color1 1级作用域
                var color3 = color2;
                color2 = color1;
                color1 = color3;
                // 这里可以访问color1、color2、color3
                alert(color1);  // red
                alert(color2);  // blue
                alert(color3);  // red
            }
            // 这里只能访问color1、color2，不能访问color3
            swapColor();
        }
        // 这里只能访问color1
        changeColor();  //  函数执行的作用域 window 第一作用域
        // 环境变量 可以一层一层的向上进行追溯，可以访问它的上级或同级 环境（变量和函数）下级访问不到
        // 作用域链 一层一层向上追溯（尽量项目中少用全局变量，原因：全局变量是最后一级访问的，效率极低）
    </script>
</head>
<body>

</body>
</html>
