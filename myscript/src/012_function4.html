<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function4</title>
    <script type="text/javascript" charset="UTF-8">
        // this:this对象是指在运行时期基于执行环境所绑定的
        // this总是指向调用者，也就是说 谁调用了我 我（this）就指向谁
        var k = 10;
        function test() {
            this.k = 20;
        }
        // test函数只编译解释了并没有执行 this.k = 20;没执行
//         alert(test.k); // undefined
//        test();
//        alert(test.k); // undefined(失败)
        alert(k); // 10
        // test()执行后把全局变量k的值赋值为：20
        test(); // 运行环境：顶级作用域（window）
       //  window.test(); 正常完整版
        alert(window.k);  // 20
        alert(k); // 20
    </script>
</head>
<body>

</body>
</html>
