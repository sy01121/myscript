<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单的Slide Panel效果</title>
    <style type="text/css">
        div.panel,p.flip {
            margin:0;
            padding:5px;
            text-align:center;
            background:#e5eecc;
            border:solid 1px #c3c3c3;
        }
        div.panel {
            height:120px;
            display:none;
        }
        p.flip {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="panel">
    <p>easyui是一种基于jQuery的用户界面插件集合。</p>
    <p>easyui为创建现代化，互动，JavaScript应用程序，提供必要的功能。</p>
    <p>使用easyui你不需要写很多代码，你只需要通过编写一些简单HTML标记，就可以定义用户界面。</p>
</div>

<p class="flip">请点击这里</p>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" charset="UTF-8">
    $(function(){
        $(".flip").click(function(){
            $(".panel").slideToggle("slow");
        });
    });
</script>
</body>
</html>
