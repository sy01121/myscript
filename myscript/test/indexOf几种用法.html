<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexOf几种用法</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置。
        // 1.String 类型的使用
        var str = 'orange';
        console.log(str.indexOf('o')); // 0 'o'在字符串中出现的位置
        console.log(str.indexOf('n')); // 3 'n'在字符串中出现的位置
        console.log(str.indexOf('c')); // -1 字符串中没有'c'
        // indexOf 会做简单的类型转换
        var numStr = '2017';
        console.log(numStr.indexOf('2')); // 0
        console.log(numStr.indexOf(2)); // 0 把数字2转换成字符串'2'然后再执行

        // 2.Number 类型的使用
        var num = 2017;
        // 由于Number类型没有 indexOf 方法，因此会报错
        // console.log(num.indexOf(2)); // Uncaught TypeError: num.indexOf is not a function
        // Number类型使用 indexOf 方法，先把Number转换成String类型
        console.log(num.toString().indexOf(2)); // 0
        console.log((''+num).indexOf(2)); // 0

        // 3.Array 类型的使用
        var arr = ['orange','2017','2017'];
        // 结果：0 因为'orange'是数组的第0个元素，匹配并返回元素下标
        console.log(arr.indexOf('orange'));
        // 结果：-1 因为此方法不会在每一个数组元素的基础上再次执行indexOf匹配
        console.log(arr.indexOf('o'));

        // 结果：1 因为此方法从数组的头部开始匹配直到匹配到时返回匹配的第一个元素下标，而不是返回全部匹配的下标
        console.log(arr.indexOf('2017'));
        // 结果：-1 注意：这里不会做隐式类型转换
        console.log(arr.indexOf(2017));

    </script>
</head>
<body>

</body>
</html>
