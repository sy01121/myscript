<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单钟表</title>
</head>
<body onload="startTime()">
<div id="box"></div>

<script type="text/javascript" charset="UTF-8">
    function startTime() {
        var time = new Date();
        var h = time.getHours();
        var m = time.getMinutes();
        var s = time.getSeconds();
        // 小于10的数字前面加0
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('box').innerHTML = h+':'+m+':'+s;
        // 每隔500毫秒（0.5秒）刷新一次时间
        var t = setTimeout('startTime()',500);
    }
    
    function checkTime(i) {
        if (i < 10){
            i = '0'+i;
        }
        return i;
    }
</script>
</body>
</html>
