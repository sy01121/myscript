<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js字符串的常用操作1</title>
    <script type="text/javascript" charset="utf-8">
        window.onload = function () {
            // 获取字符串的长度
            var str = "hello world";
            var len = str.length;
            // 通过下标获取字符串指定位置的字符，但是不能改变该索引对应的值
            var str1 = str[1];
            // 将字符串全部转为大写并返回,原字符串不变
            var str2 = str.toUpperCase();
            // 将字符串全部变小写并返回，原字符串不变
            var str0 = "HELLO WORLD";
            var str3 = str0.toLowerCase();
            // 搜索指定字符串出现的位置，接收两个参数，第一个参数表示要查找的元素，第二个参数表示要查找的位置，若找到则返回对应元素所在的位置，否则返回-1
            alert(str.indexOf('world')); // 6
            alert(str.indexOf('World')); // -1
            alert(str.indexOf('o'));  // 4
            alert(str.indexOf('o',6));  // 7
            var node=document.createElement("p");
            var textnode=document.createTextNode("字符串的长度为"+len+"；索引位置为1的字符是"+str1+"；转变为大写字母后"+str2+"；转变为小写字母后"+str3);
            node.appendChild(textnode);
            document.body.appendChild(node);
        }
    </script>
</head>
<body>

</body>
</html>
