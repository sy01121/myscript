<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页记住用户名和密码</title>
</head>
<body>
<h1>登录</h1>
<form>
    <label>用户名</label><input type="text" name="account" id="account"><br>
    <label>密码</label><input type="password" name="code" id="code"><br>
    <input type="checkbox" id="remember"><label>记住用户名密码</label>
    <!--<button>登录</button>-->
</form>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" charset="utf-8">
    /*
    * 使用说明：1.输入“用户名”+“密码” 2.勾选“记住用户名密码” 3.刷新页面开始输入的“用户名”+“密码”即被记住
    * */
    // 记住用户名密码方法
    function rememberAccount() {
        if($('#remember').prop('checked')){
            //添加key-value 数据到 sessionStorage
//            alert($('#account').val());
//            alert($('#code').val());
            localStorage.setItem('account',$('#account').val());
            localStorage.setItem('code',$('#code').val());
            //通过key来获取value
            var n = localStorage.getItem('account');
            var p = localStorage.getItem('code');
//            alert(n);
//            alert(p);
            $('#account').val(n);
            $('#code').val(p);
        } else {
            $('#account').val('');
            $('#code').val('');
            //清空所有的key-value数据。
            localStorage.clear();
        }
    }
    $(function () {
        var n = localStorage.getItem('account');
        var p = localStorage.getItem('code');
        $('#account').val(n);
        $('#code').val(p);

//        $('button').click(function () {
//            rememberAccount();
//        });
        $('#remember').change(function () {
            rememberAccount();
        });
    });
</script>
</body>
</html>
